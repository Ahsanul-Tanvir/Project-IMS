<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Inventory Management System</title>
    <link rel="stylesheet" type="text/css" href="css/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
</head>
<body>
    <div id="dashboardMainContainer">
        <div class="dashboard_sidebar" id="dashboard_sidebar">
            <h3 class="dashboard_logo" id="dashboard_logo">IMS</h3>
            <div class="dashboard_sidebar_user">
                <img src="/images/user1.jpg" alt="User image." id="userImage" />
                <span>Ahsan</span>
            </div>
            <div class="dashboard_sidebar_menus">
                <ul class="dashboard_menu_lists">
                    <li class="menuActive">
                        <a href=""><i class="fas fa-tachometer-alt"></i> <span class="menuText">Dashboard</span></a>
                    </li>
                    <li>
                        <a href=""><i class="fas fa-tachometer-alt"></i><span class="menuText">Dashboard</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dasboard_content_container" id="dasboard_content_container">
            <div class="dashboard_topNav">
                <a href="" id="toggleBtn"><i class="fa fa-navicon"></i></a>
                <a href="" id="logoutBtn"><i class="fas fa-power-off"></i> Log-out</a>
            </div>
            <div class="dashboard_content">
                <div class="dashboard_content_main">
                </div>
            </div>
        </div>
    </div>

<script>
    var sideBarIsOpen = true;
    toggleBtn.addEventListener('click', (event) => {
        event.preventDefault();
        if (sideBarIsOpen) {
        dashboard_sidebar.style.width = '10%';
        dashboard_sidebar.style.transiton ='0.3s all'
        dasboard_content_container.style.width = '90%';
        dashboard_logo.style.fontSize= '60px';
        userImage.style.width = '60px';

        menuIcons = document.getElementsByClassName('menuText');
          for (var i = 0; i < menuIcons.length; i++) {
            menuIcons[i].style.display = 'none';
        }
        
        document.getElementsByClassName('dashboard_menu_lists')[0].style.textAlign='center';
          sideBarIsOpen = false;
    }
        
     else {
        dashboard_sidebar.style.width = '20%';
        dashboard_content_container.style.width='80%';
        dashboard_logo.style.fontSize = '80px';
        userImage.style.width = '80px';
        
        menuIcons = document.getElementsByClassName('menuText');
          for(var i = 0; i < menuIcons.length; i++) {
            menuIcons[i].style.display = 'inline-block';
         }
        document.getElementsByClassName('dashboard_menu_lists')[0].style.textAlign ='normal';
        sideBarIsOpen= true;
        }
    });
</script>
</body>
</html>
